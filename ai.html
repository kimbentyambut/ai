<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLOv8 Inference with TensorFlow.js</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <style>
        #inputImage {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>YOLOv8 TensorFlow.js Inference</h1>
    <input type="file" id="imageInput" accept="image/*">
    <br>
    <img id="inputImage" src="" alt="Input Image">
    <br>
    <button onclick="runInference()">Run Inference</button>
    <pre id="output"></pre>

    <script src = robojs.js>
        let model;

        async function loadModel() {
            // Load your model here
            model = await tf.loadGraphModel('model/model.json');
            console.log('Model loaded');
        }

        async function runInference() {
    if (!model) {
        console.error('Model not loaded');
        return;
    }

    const imageElement = document.getElementById('inputImage');
    if (!imageElement.src) {
        console.error('No image loaded');
        return;
    }

    // Preprocess image
    const imageTensor = tf.browser.fromPixels(imageElement);
    const resizedImage = tf.image.resizeBilinear(imageTensor, [416, 416]); // Resize to match YOLOv8 input size
    const normalizedImage = resizedImage.toFloat().div(tf.scalar(255.0));
    const batchedImage = normalizedImage.expandDims(0);

    // Run inference
    const predictions = await model.execute(batchedImage);
    
    // Process predictions
    const data = predictions.dataSync();  // Get raw prediction data
    const labels = ['BCC', 'Melanoma', 'SQCC']; // Your class labels
    const highestIndex = data.indexOf(Math.max(...data)); // Get the index of the highest prediction

    // Display the result
    const outputElement = document.getElementById('output');
    outputElement.textContent = `Predicted: ${labels[highestIndex]} (Confidence: ${data[highestIndex]})`;
}

        document.getElementById('imageInput').addEventListener('change', event => {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = e => {
                document.getElementById('inputImage').src = e.target.result;
            };

            reader.readAsDataURL(file);
        });

        // Load model when page loads
        loadModel();








        
    </script>
</body>
</html>
